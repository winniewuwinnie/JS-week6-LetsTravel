<html lang="zh-TW">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="stylesheet/all.css" />
    <title>Let's Travel!</title>
  </head>
  <body>
    <section class="py-lg-9 py-md-5">
      <div
        class="container d-flex justify-content-center align-items-center"
      >
        <div class="card shadow-md border-0 p-4 py-md-4 py-md-5 py-lg-7 px-lg-8">
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
              <img src="./images/main_img.png" alt="logo" class="img-fluid" />
              <h1>
                <img src="./images/logo.png" alt="logo" class="img-fluid" />
              </h1>
            </div>
            <div class="col">
              <h2
                class="fs-2 text-primary fw-bold border-bottom border-3 border-primary pb-1 mb-4"
              >
                <i class="bi bi-plus-circle me-2"></i>新增旅遊套票
              </h2>
              <!-- 輸入資訊 -->
              <form class="form">
                <ul class="list-unstyled">
                  <!-- 套票名稱 -->
                  <li class="mb-3">
                    <div class="row align-items-center g-2">
                      <div class="col-3 col-lg-2">
                        <label
                          for="ticketsName"
                          class="form-label text-primary fw-bold mb-0"
                          >套票名稱</label
                        >
                      </div>
                      <div class="col-9 col-lg-10">
                        <input
                          type="text"
                          class="form-control border-0 border-bottom border-primary rounded-0 rounded-top bg-light tickets-name"
                          id="ticketsName"
                          placeholder="請填寫套票名稱"
                        />
                      </div>
                    </div>
                  </li>
                  <!-- 圖片網址 -->
                  <li class="mb-3">
                    <div class="row align-items-center g-2">
                      <div class="col-3 col-lg-2">
                        <label
                          for="ticketsImgUrl"
                          class="form-label text-primary fw-bold mb-0"
                          >圖片網址</label
                        >
                      </div>
                      <div class="col-9 col-lg-10">
                        <input
                          type="url"
                          class="form-control border-0 border-bottom border-primary rounded-0 rounded-top bg-light tickets-imgUrl"
                          id="ticketsName"
                          placeholder="請填寫圖片網址"
                        />
                      </div>
                    </div>
                  </li>
                  <!-- 景點地區 -->
                  <li class="mb-3">
                    <div class="row align-items-center g-2">
                      <div class="col-3 col-lg-2">
                        <label
                          for="ticketsArea"
                          class="form-label text-primary fw-bold mb-0"
                          >景點地區</label
                        >
                      </div>
                      <div class="col-9 col-lg-10">
                        <select
                          name="ticketsArea"
                          id="ticketsArea"
                          class="form-select bg-light border-0 border-bottom border-primary rounded-0 rounded-top tickets-area"
                        >
                          <option value="台北">台北</option>
                          <option value="台中">台中</option>
                          <option value="高雄">高雄</option>
                        </select>
                      </div>
                    </div>
                  </li>
                  <!-- 套票金額 -->
                  <li class="mb-3">
                    <div class="row align-items-center g-2">
                      <div class="col-3 col-lg-2">
                        <label
                          for="ticketsPrice"
                          class="form-label text-primary fw-bold mb-0"
                          >套票金額</label
                        >
                      </div>
                      <div class="col-9 col-lg-10">
                        <input
                          type="number"
                          class="form-control border-0 border-bottom border-primary rounded-0 rounded-top bg-light tickets-price"
                          id="ticketsPrice"
                          placeholder="請填寫套票金額"
                        />
                      </div>
                    </div>
                  </li>
                  <!-- 套票組數 -->
                  <li class="mb-3">
                    <div class="row align-items-center g-2">
                      <div class="col-3 col-lg-2">
                        <label
                          for="ticketsGroup"
                          class="form-label text-primary fw-bold mb-0"
                          >套票組數</label
                        >
                      </div>
                      <div class="col-9 col-lg-10">
                        <input
                          type="number"
                          class="form-control border-0 border-bottom border-primary rounded-0 rounded-top bg-light tickets-group"
                          id="ticketsGroup"
                          placeholder="請填寫套票組數"
                        />
                      </div>
                    </div>
                  </li>
                  <!-- 套票星級 -->
                  <li class="mb-3">
                    <div class="row align-items-center g-2">
                      <div class="col-3 col-lg-2">
                        <label
                          for="ticketsRate"
                          class="form-label text-primary fw-bold mb-0"
                          >套票星級</label
                        >
                      </div>
                      <div class="col-9 col-lg-10">
                        <input
                          type="number"
                          class="form-control border-0 border-bottom border-primary rounded-0 rounded-top bg-light tickets-rate"
                          id="ticketsRate"
                          placeholder="請填寫套票星級"
                        />
                      </div>
                    </div>
                  </li>
                  <!-- 套票描述 -->
                  <li class="mb-4">
                    <div class="row g-2">
                      <div class="col-3 col-lg-2">
                        <label
                          for="ticketsDescription"
                          class="form-label text-primary fw-bold mb-0 mt-2"
                          >套票描述</label
                        >
                      </div>
                      <div class="col-9 col-lg-10">
                        <textarea
                          name="ticketsDescription"
                          id="ticketsDescription"
                          cols="30"
                          rows="5"
                          placeholder="請填寫套票描述(限100字)"
                          class="form-control bg-light border-0 border-bottom border-primary rounded-0 rounded-top rounded-top resize-none tickets-description"
                        ></textarea>
                      </div>
                    </div>
                  </li>
                </ul>
                <button
                  type="submit"
                  class="btn btn-primary px-4 py-1 d-flex ms-auto tickets-addBtn"
                >
                  新增套票
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
